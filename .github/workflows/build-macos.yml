name: Build macOS

on:
  workflow_call:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (macOS ${{ matrix.label }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-26
            label: Tahoe
            min_version: "26.0"
            artifact: astrum_macos_tahoe+_universal_${{ github.ref_name }}.dmg

          - runner: macos-15
            label: Sequoia
            min_version: "15.0"
            artifact: astrum_macos_sequoia+_universal_${{ github.ref_name }}.dmg

    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.92.0
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Generate lockfile
        run: cargo generate-lockfile

      - name: Restore Rust Cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: macos-${{ matrix.label }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            macos-${{ matrix.label }}-cargo-

      - name: Build x86_64 and aarch64
        run: |
          cargo build --release --target x86_64-apple-darwin &
          cargo build --release --target aarch64-apple-darwin &
          wait
        env:
          MACOSX_DEPLOYMENT_TARGET: ${{ matrix.min_version }}

      - name: Save Rust Cache
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: macos-${{ matrix.label }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Create universal binary
        run: |
          lipo -create -output astrum \
            target/x86_64-apple-darwin/release/astrum \
            target/aarch64-apple-darwin/release/astrum

      - name: Create .app bundle
        run: |
          mkdir -p Astrum.app/Contents/MacOS
          mkdir -p Astrum.app/Contents/Resources
          cp astrum Astrum.app/Contents/MacOS/
          cp assets/bundle/icons.icns Astrum.app/Contents/Resources/
          cat > Astrum.app/Contents/Info.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleExecutable</key>
            <string>astrum</string>
            <key>CFBundleIdentifier</key>
            <string>chat.astrum.astrum</string>
            <key>CFBundleName</key>
            <string>Astrum</string>
            <key>CFBundleIconFile</key>
            <string>icons.icns</string>
            <key>CFBundleVersion</key>
            <string>0.1.0</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>NSHighResolutionCapable</key>
            <true/>
            <key>NSSupportsAutomaticGraphicsSwitching</key>
            <true/>
            <key>LSMinimumSystemVersion</key>
            <string>${{ matrix.min_version }}</string>
          </dict>
          </plist>
          EOF

      - name: Generate DMG background
        run: |
          pip install pillow
          python -m tools.dmg_bg assets/bundle/dmg-background.png assets/bundle/fonts

      - name: Create DMG
        run: |
          brew install create-dmg
          chmod +x assets/bundle/unquarantine.command
          create-dmg \
            --volname "Astrum" \
            --window-pos 200 120 \
            --window-size 600 580 \
            --icon-size 100 \
            --icon "Astrum.app" 150 90 \
            --app-drop-link 450 85 \
            --background "assets/bundle/dmg-background.png" \
            --add-file "unquarantine.command" "assets/bundle/unquarantine.command" 300 370 \
            "${{ matrix.artifact }}" \
            "Astrum.app"

          # Hide .background folder in the DMG
          hdiutil convert "${{ matrix.artifact }}" -format UDRW -o temp.dmg
          hdiutil attach temp.dmg -mountpoint /Volumes/Astrum
          SetFile -a V /Volumes/Astrum/.background
          hdiutil detach /Volumes/Astrum
          rm "${{ matrix.artifact }}"
          hdiutil convert temp.dmg -format UDZO -o "${{ matrix.artifact }}"
          rm temp.dmg

      - name: Create tar.gz for auto-update
        run: |
          LABEL_LOWER=$(echo "${{ matrix.label }}" | tr '[:upper:]' '[:lower:]')
          tar -czf "astrum_macos_${LABEL_LOWER}+_universal_${{ github.ref_name }}.tar.gz" -C Astrum.app/Contents/MacOS astrum

      - name: Upload macOS artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          LABEL_LOWER=$(echo "${{ matrix.label }}" | tr '[:upper:]' '[:lower:]')
          gh release upload ${{ github.ref_name }} "${{ matrix.artifact }}" --clobber
          gh release upload ${{ github.ref_name }} "astrum_macos_${LABEL_LOWER}+_universal_${{ github.ref_name }}.tar.gz" --clobber
