name: Build macOS

on:
  workflow_call:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (macOS ${{ matrix.label }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-26
            label: Tahoe
            min_version: "26.0"
            artifact: Astrum-macos-tahoe.dmg

          - runner: macos-13
            label: BigSur
            min_version: "11.0"
            artifact: Astrum-macos-bigsur.dmg

    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.92.0
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Generate lockfile
        run: cargo generate-lockfile

      - name: Restore Rust Cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: macos-${{ matrix.label }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            macos-${{ matrix.label }}-cargo-

      - name: Build x86_64
        run: cargo build --release --target x86_64-apple-darwin
        env:
          MACOSX_DEPLOYMENT_TARGET: ${{ matrix.min_version }}

      - name: Build aarch64
        run: cargo build --release --target aarch64-apple-darwin
        env:
          MACOSX_DEPLOYMENT_TARGET: ${{ matrix.min_version }}

      - name: Save Rust Cache
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: macos-${{ matrix.label }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Create universal binary
        run: |
          lipo -create -output astrum \
            target/x86_64-apple-darwin/release/astrum \
            target/aarch64-apple-darwin/release/astrum

      - name: Create .app bundle
        run: |
          mkdir -p Astrum.app/Contents/MacOS
          mkdir -p Astrum.app/Contents/Resources
          cp astrum Astrum.app/Contents/MacOS/
          cp assets/bundle/icons.icns Astrum.app/Contents/Resources/
          cat > Astrum.app/Contents/Info.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleExecutable</key>
            <string>astrum</string>
            <key>CFBundleIdentifier</key>
            <string>chat.astrum.astrum</string>
            <key>CFBundleName</key>
            <string>Astrum</string>
            <key>CFBundleIconFile</key>
            <string>icons.icns</string>
            <key>CFBundleVersion</key>
            <string>0.1.0</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>NSHighResolutionCapable</key>
            <true/>
            <key>NSSupportsAutomaticGraphicsSwitching</key>
            <true/>
            <key>LSMinimumSystemVersion</key>
            <string>${{ matrix.min_version }}</string>
          </dict>
          </plist>
          EOF

      - name: Create DMG
        run: |
          brew install create-dmg
          create-dmg \
            --volname "Astrum" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "Astrum.app" 150 190 \
            --app-drop-link 450 185 \
            "${{ matrix.artifact }}" \
            "Astrum.app"

      - name: Upload macOS artifact
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ github.ref_name }} "${{ matrix.artifact }}" --clobber
