name: Build Linux

on:
  workflow_run:
    workflows: ["Release"]
    types: [completed]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (Linux x86_64)
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            libwayland-dev \
            libvulkan-dev \
            libssl-dev \
            pkg-config \
            libfontconfig1-dev \
            libfreetype6-dev \
            libexpat1-dev \
            libdbus-1-dev

      - name: Restore Rust Cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: linux-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            linux-cargo-

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.92.0

      - name: Build
        run: cargo build --release --target x86_64-unknown-linux-gnu --features linux

      - name: Save Rust Cache
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: linux-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Create AppImage
        run: |
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage

          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

          cp target/x86_64-unknown-linux-gnu/release/astrum AppDir/usr/bin/
          cp assets/bundle/icons.iconset/icon_256x256.png AppDir/usr/share/icons/hicolor/256x256/apps/astrum.png

          cat > AppDir/astrum.desktop << EOF
          [Desktop Entry]
          Name=Astrum
          Exec=astrum
          Icon=astrum
          Type=Application
          Categories=Utility;
          EOF

          cp AppDir/astrum.desktop AppDir/usr/share/applications/
          cp AppDir/usr/share/icons/hicolor/256x256/apps/astrum.png AppDir/

          ./linuxdeploy-x86_64.AppImage --appdir AppDir --output appimage
          mv Astrum*.AppImage Astrum-linux-x86_64.AppImage

      - name: Upload Linux artifact
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.event.workflow_run.head_branch }}"
          gh release upload "$TAG" Astrum-linux-x86_64.AppImage --clobber
